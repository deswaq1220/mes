</head>
<body>
 <div id="wrap">

   <nav th:replace="sideMenu::nav"></nav>


  <aside>
    <form class="orderForm">
    <div class="topArea">
      <h1>재고관리</h1>

    <div id="orderList">
      <h1> 재고목록 </h1>
      <div class="allSelect">전체선택</div>
      <div class="table-container">
      <table class="orderData">
        <thead>
        <tr>
          <td></td>
          <td></td>
          <td>재고번호</td>
          <td>재료명</td>
          <td>현재수량</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredientStock, ingredientStockIndex : ${ingredientStocks}" onclick="toggleCheckbox(this)">
          <td th:text="${ingredientStockIndex.index+1}"></td>
          <td>
            <input type="checkbox" id="checkbox">
          </td>
          <td th:text="${ingredientStock.stockNo}"></td>
          <td th:if="${ingredientStock.ingredientId=='I001'}">양배추</td>
          <td th:if="${ingredientStock.ingredientId=='I002'}">흑마늘</td>
          <td th:if="${ingredientStock.ingredientId=='I003'}">석류농축액</td>
          <td th:if="${ingredientStock.ingredientId=='I004'}">매실농축액</td>
          <td th:if="${ingredientStock.ingredientId=='I005'}">콜라겐</td>
          <td th:if="${ingredientStock.ingredientId=='I006'}">파우치</td>
          <td th:if="${ingredientStock.ingredientId=='I007'}">스틱파우치</td>
          <td th:if="${ingredientStock.ingredientId=='I008'}">포장Box</td>
          <td th:text="${ingredientStock.quantity}"></td>
        </tr>
        </tbody>
        <!-- <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>합계</td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>17,000</td>
          <td>1,700</td>
          <td>18,700</td>
        </tr>
        </tfoot> -->
      </table>
        </div>
    </div>

    <div id="orderDetails">
      <h1> 완제품 재고 목록 </h1>
      <div class="table-container">
      <table class="orderData">
        <thead>
        <tr>
          <td></td>
          <td>재고번호</td>
          <td>제품명</td>
          <td>수량</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="finproduct, finproductIndex : ${finproducts}" onclick="changeColor(this)">
          <td th:text="${finproductIndex.index+1}"></td>
          <td th:text="${finproduct.finProductNo}"></td>
          <td th:if="${finproduct.productId=='P001'}">양배추즙</td>
          <td th:if="${finproduct.productId=='P002'}">흑마늘즙</td>
          <td th:if="${finproduct.productId=='P003'}">석류젤리스틱</td>
          <td th:if="${finproduct.productId=='P004'}">매실젤리스틱</td>
          <td th:if="${finproduct.productId=='P005'}">매실젤리스틱</td>
          <td th:if="${finproduct.productId=='P006'}">석류젤리스틱</td>
          <td th:if="${finproduct.productId=='P007'}">흑마늘즙</td>
          <td th:text="${finproduct.finProductQuantity}"></td>
        </tr>

        </tbody>
        <!-- <tfoot>
        <tr>
          <td></td>

          <td>0</td>
        </tr>
        </tfoot> -->
      </table>
        </div>
      <button id="fileSave">엑셀저장</button>
    </div>
  </aside>

</div>

    <script>

      $(document).ready(function() {

        $(".new").click(function() {
          $("#popUP_wrap").fadeIn();

        });

        $(".close").click(function() {

          $("#popUP_wrap").fadeOut();

        });

      });

    </script>
